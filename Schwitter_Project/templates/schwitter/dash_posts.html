<ul>
	{% if posts %}
		{% for post in posts %}
			<li><div id='post'>
				<p id='poster_detail'><img src="{{ MEDIA_URL }}{{ post.poster.picture }}"><a href="{% url 'profile' post.poster.username %}">{{ post.poster.user.username }}</a></p>
				<p id='post_content'>{{ post.content }}</p>
				<ul>
				{% get_comment_list post %}
